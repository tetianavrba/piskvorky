<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piškvorky</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <main class="container">
      <img src="img/uvodni.jpg" class="main_img" alt="Flowers" />
      <div class="card">
        <h1 class="card_name">Piškvorky</h1>
        <p class="card_text">
          Piškvorky jsou velmi oblíbená společenská hra pro dva hráče. Obvykle
          se hraje s tužkou a čtverečkovaným papírem. Nyní můžete využít naši
          skvělou aplikaci, takže už nepotřebujete ani tužku a nemusíte hledat
          čtverečkovaný papír. Přejeme vám hodně zábavy!
        </p>
      </div>

      <div class="buttons">
        <a
          href="https://czechitas-podklady.cz/Piskvorky-pravidla/"
          class="button button--pravidla"
          target="_blank"
          >Pravidla</a
        >
        <a href="hra.html" class="button button--hrat">Začít hrát</a>
      </div>
    </main>
  </body>
</html>
